<!DOCTYPE html>
<html>
<head>
	<title>Table TAG 연습 </title>
</head>
<body>
	<h2>Table TAG 연습 (과제 #03-01)</H2>
		<section>
			<article>
				<table border="1" style="width:50%">
				<tr>	
					<td width="100" height="100">1</td>
					<td width="100" height="100" colspan="7" rowspan="1">2</td>
					
				</tr>
				<tr>
					<td width="100" height="100" colspan="1" rowspan="4">3</td>
					<td width="50" height="50">4</td>
					<td width="50" height="50" colspan="7" rowspan="1">5</td>
				</tr>
				<tr>
					<td width="50" height="50" colspan="4" rowspan="2">6</td>
					<td>7</td>
					<td>8</td>
				</tr>
				<tr>
					<td>9</td>
					<td>10</td>
				</tr>	
				</table>
			</article>
		</section>	
</body>
</html>
