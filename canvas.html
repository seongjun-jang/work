<!DOCTYPE>
<html>
<head>
<title><canvas> 사용 예</title>
</head>
<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.moveTo(0,100);
ctx.lineTo(200,0);
ctx.stroke();
</script>

</body>
</html>

</html>
