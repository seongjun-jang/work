<!DOCTYPE html>
<html>
<head>
	<title>호구 조사</title>
<head>
<body>
	<section>
		<article>
			<h3>여자친구 호구조사</h3>
			<hr size = "1" align="left" width=40% noshade = "noshade"></hr>
			<form>
			<p>이름 : <input type = "text" name = "id" size = "10" placeholder = "이름확인 필수">&nbsp;<button type = "button" onclick = "alert('이쁜 이름입니다.')">이름확인</button></p>
			<p>생 년 월 일 : <input type = "date" name = "birthdat"></p>
			<p>성 별 : <input type = "radio" name = "sex" value = "male">남자 <input type = "radio" name = "sex" value = "female">여자</p>
			<p>E - mail : <input type = "email" name = "adress"></p>
			<p>메 일 수 신 : <input type = "radio" name = "mail" value = "agree">수신동의 <input type = "radio" name = "mail" value = "disagree">수신거부</p>
			<p>휴 대 전 화 : <select name = "number">
				<option value = "1" selected>010</option>
				<option value = "2">011</option>
				<option value = "3">017</option>
				<option value = "4">016</option>
				</select>
				&nbsp;-&nbsp;
				<input type = "text" name = "number" size = "10">
				&nbsp;-&nbsp;
				<input type = "text" name = "number" size = "10"></p>
			<p>직업 : <select name = "job">	
				<option value = "1" selected>학생</option>
				<option value = "2">회사원</option>
				<option value = "3">작업치료사</option>
				<option value = "4">의사</option>
				<option value = "5">법조인</option>
				<option value = "6">정치인</option>
				<option value = "7">기타</option>
				</select></p>
			<p>취미 : <input type = "checkbox" name = "hobby" value = "shopping">쇼핑
				<input type = "checkbox" name = "hobby" value = "internet">인터넷
				<input type = "checkbox" name = "hobby" value = "music">음악감상
				<input type = "checkbox" name = "hobby" value = "reading">독서	
				<input type = "checkbox" name = "hobby" value = "sport">스포츠
				<input type = "checkbox" name = "hobby" value = "date">남친이랑 데이트
				</p>
			<p>남친한테 하고싶은말 : </p>
				<textarea rows="10" cols="50" placeholder = "500자 이내로 입력하세요"></textarea></p>	
			<hr size = "1" align="left" width=40% noshade = "noshade"></hr>	
			<input type = "submit" value = "작성완료" <a href="#" onClick="alert('접수완료')">
			<input type = "reset" value = "다시작성">
			</form>
		</article>
	</section>
</body>
</html>
